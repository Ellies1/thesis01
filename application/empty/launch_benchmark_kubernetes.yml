---
- hosts: cloudcontroller
  become: true
  tasks:
  - name: Create job file
    shell: |
      cat > "/home/{{ username }}/job-template.yaml" <<EOF
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: {{ app_name }}
      spec:
        parallelism: {{ replicas }}
        completions: {{ replicas }}
        template:
          metadata:
            name: {{ app_name }}
          spec:
            containers:
            - name: {{ app_name }}
              image: {{ image }}
              imagePullPolicy: Always
              resources:
                requests:
                  memory: "{{ memory_req }}Gi"
                  cpu: {{ cpu_req }}
              env:
              - name: SLEEP_TIME
                value: "{{ sleep_time }}"
            restartPolicy: Never
      EOF

  - name: Launch jobs
    command: kubectl apply --kubeconfig="/home/{{ username }}/.kube/config" -f "/home/{{ username }}/job-template.yaml"
