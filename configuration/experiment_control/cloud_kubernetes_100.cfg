[infrastructure]
provider = qemu

cloud_nodes = 2
cloud_cores = 4
cloud_memory = 40
cloud_quota = 1.0

cpu_pin = True

[benchmark]
resource_manager = kubernetes_control

docker_pull = True

application = empty 

application_worker_cpu = 0.01
application_worker_memory = 0.1

applications_per_worker = 100

sleep_time = 30

cache_worker = True

observability = True