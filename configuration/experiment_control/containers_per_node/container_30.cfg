[infrastructure]
provider = qemu

cloud_nodes = 2
cloud_cores = 4
cloud_memory = 30
cloud_quota = 1.0

cpu_pin = True

[benchmark]
resource_manager = kubecontrol

docker_pull = True

application = empty 

application_worker_cpu = 0.05
application_worker_memory = 0.5

applications_per_worker = 30

sleep_time = 30

cache_worker = True
