[infrastructure]
provider = qemu

cloud_nodes = 2
cloud_cores = 5
cloud_memory = 50
cloud_quota = 1.0

cpu_pin = True

[benchmark]
resource_manager = kubecontrol

docker_pull = True

application = empty 

application_worker_cpu = 0.05
application_worker_memory = 0.5

applications_per_worker = 80

sleep_time = 80

cache_worker = True
