[infrastructure]
provider = qemu

cloud_nodes = 17
cloud_cores = 4
cloud_memory = 30
cloud_quota = 1.0

cpu_pin = True

external_physical_machines = matthijs@node1,matthijs@node4,matthijs@node5

[benchmark]
resource_manager = kubecontrol

docker_pull = True

application = empty 

application_worker_cpu = 0.05
application_worker_memory = 0.5

applications_per_worker = 50

sleep_time = 150

cache_worker = True
