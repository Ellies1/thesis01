[infrastructure]
provider = qemu

cloud_nodes = 3
cloud_cores = 6
cloud_memory = 4
cloud_quota = 1.0

endpoint_nodes = 5
endpoint_cores = 2
endpoint_memory = 2
endpoint_quota = 0.5

cpu_pin = True

external_physical_machines = matthijs@node1

base_path = /mnt/sdb/matthijs

[benchmark]
resource_manager = kubernetes
resource_manager_only = True

application = image_classification
frequency = 5

[execution_model]
model = openFaas
