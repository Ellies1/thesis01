[infrastructure]
provider = qemu

infra_only = False

cloud_nodes = 1
edge_nodes = 1
endpoint_nodes = 1

cloud_cores = 4
edge_cores = 1
endpoint_cores = 1

cloud_quota = 1.0
edge_quota = 0.66
endpoint_quota = 0.33

cpu_pin = True

network_emulation = True
wireless_network_preset = 4g

netperf = False

[benchmark]
resource_manager = kubeedge

docker_pull = True
delete = True

application = image_classification
frequency = 5
