[infrastructure]
provider = qemu

infra_only = False

cloud_nodes = 2
edge_nodes = 0
endpoint_nodes = 8

cloud_cores = 4
edge_cores = 2
endpoint_cores = 1

cloud_quota = 1.0
edge_quota = 0.75
endpoint_quota = 0.5

cpu_pin = True

network_emulation = True
wireless_network_preset = 4g

netperf = False

delete = True

[benchmark]
resource_manager = kubernetes

docker_pull = False

application = image_classification
frequency = 5
