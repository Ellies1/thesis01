[infrastructure]
provider = qemu

cloud_nodes = 2
cloud_cores = 4
cloud_memory = 4
cloud_quota = 1.0

endpoint_nodes = 1
endpoint_cores = 1
endpoint_memory = 1
endpoint_quota = 0.5

cpu_pin = True

network_emulation = True
wireless_network_preset = 4g

cloud_endpoint_latency_avg = 70
cloud_endpoint_latency_var = 7

delete = True

[benchmark]
resource_manager = kubernetes

docker_pull = True

application = image_classification
frequency = 5
